<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(0, 0%, 100%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="main">
    <div class="main-img"></div>
    <div class="main-body">
      <div class="main-txt txt-1">
        Get <span class="light-text">insights</span> that help your business grow.
      </div>

      <div class="main-txt txt-2">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>

      <div class="main-txt txt-3">
        <div class="stat-txt stat-1">
          <div class="bold-txt">10k+</div> companies
        </div>
        <div class="stat-txt stat-2">
          <div class="bold-txt">314</div> templates
        </div>
        <div class="stat-txt stat-3">
          <div class="bold-txt">12m+</div> queries
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ickynavigator">Obi Fortune</a>.
  </div>
</body>

</html>
